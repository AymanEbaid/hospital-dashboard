<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - AL AHSA HOSPITAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- الشريط الجانبي -->
        <div class="col-md-3 sidebar">
          <h3>AL AHSA HOSPITAL</h3>
          <a href="#"><i class="fas fa-home"></i> الرئيسية</a>
          <a href="#"><i class="fas fa-user-md"></i> الأطباء</a>
          <a href="#"><i class="fas fa-procedures"></i> المرضى</a>
          <a href="#"><i class="fas fa-calendar-check"></i> المواعيد</a>
          <a href="#"><i class="fas fa-envelope"></i> الرسائل</a>
        </div>
        <!-- محتوى لوحة التحكم -->
        <div class="col-md-9 p-4">
          <h2 class="mb-4">لوحة التحكم</h2>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <h5><i class="fas fa-user-md"></i> عدد الأطباء</h5>
                  <h3>45</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h5><i class="fas fa-procedures"></i> عدد المرضى</h5>
                  <h3>320</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-warning text-dark">
                <div class="card-body">
                  <h5><i class="fas fa-calendar-alt"></i> المواعيد اليوم</h5>
                  <h3>87</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5">
            <h4>آخر الرسائل</h4>
            <ul class="list-group">
              <li class="list-group-item">
                استفسار من أحد المرضى عن موعد الحجز
              </li>
              <li class="list-group-item">طلب تحويل من قسم الطوارئ</li>
              <li class="list-group-item">رسالة من د. محمد آل محروس</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
